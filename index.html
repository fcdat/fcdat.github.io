<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOEIC Answer Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 text-gray-800">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4">TOEIC Answer Form</h1>
    <form id="toeic-form">
      <!-- Repeat this block for parts or paginate if needed -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Sample: Questions 1â€“10 -->
        <template id="question-template">
          <div class="border p-3 rounded-md bg-gray-100">
            <label class="font-semibold block mb-2">Question #<span class="question-num">1</span></label>
            <div class="space-y-1">
              <label><input type="radio" name="q1" value="A"> A</label><br>
              <label><input type="radio" name="q1" value="B"> B</label><br>
              <label><input type="radio" name="q1" value="C"> C</label><br>
              <label><input type="radio" name="q1" value="D"> D</label>
            </div>
          </div>
        </template>

        <!-- Generated questions go here -->
        <div id="questions-container" class="contents"></div>
      </div>

      <button type="submit" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Submit Answers
      </button>
    </form>
  </div>

  <script>
    const container = document.getElementById('questions-container');
    const template = document.getElementById('question-template');
    const totalQuestions = 100;

    for (let i = 1; i <= totalQuestions; i++) {
      const clone = template.content.cloneNode(true);
      const label = clone.querySelector(".question-num");
      const radios = clone.querySelectorAll("input[type=radio]");
      label.textContent = i;
      radios.forEach(radio => {
        radio.name = `q${i}`;
      });
      container.appendChild(clone);
    }

    document.getElementById("toeic-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const answers = {};
      for (let [key, value] of formData.entries()) {
        answers[key] = value;
      }
      console.log("Submitted Answers:", answers);
      alert("Answers submitted! Check the console for output.");
    });
  </script>
</body>
</html>
