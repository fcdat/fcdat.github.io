<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fcdat's homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 40px auto;
      max-width: 900px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    .tiles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .tile {
      background-color: #4a90e2;
      color: white;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
    }
    .tile:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transform: translateY(-5px);
      background-color: #357ABD;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

  <h1>Dashboard</h1>
