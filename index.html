<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOEIC Styled Answer Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input[type="radio"]:checked + label {
      @apply bg-blue-600 text-white border-blue-600;
    }
  </style>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-md mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">TOEIC Answer Sheet</h2>
    <form id="toeic-form" class="space-y-3">
      <div class="grid grid-cols-5 gap-2 font-semibold text-center mb-1">
        <div></div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>

      <div id="answer-grid" class="space-y-2"></div>

      <button type="submit"
              class="mt-4 w-full py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">
        Submit
      </button>
    </form>
  </div>

  <script>
    const answerGrid = document.getElementById("answer-grid");
    const totalQuestions = 100;

    for (let i = 1; i <= totalQuestions; i++) {
      const padded = String(i).padStart(2, '0');
      const row = document.createElement('div');
      row.className = "grid grid-cols-5 gap-2 items-center text-center";

      // Question number
      const label = document.createElement('div');
      label.textContent = padded;
      label.className = "font-mono font-bold";
      row.appendChild(label);

      // Choices A-D
      ['A', 'B', 'C', 'D'].forEach(choice => {
        const wrapper = document.createElement('div');
        const id = `q${i}_${choice}`;
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `q${i}`;
        input.id = id;
        input.value = choice;
        input.className = "hidden peer"; // hide actual radio

        const label = document.createElement('label');
        label.htmlFor = id;
        label.textContent = choice;
        label.className =
          "peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 " +
          "inline-block w-8 h-8 leading-8 rounded-full border border-gray-400 text-center cursor-pointer";

        wrapper.appendChild(input);
        wrapper.appendChild(label);
        row.appendChild(wrapper);
      });

      answerGrid.appendChild(row);
    }

    document.getElementById("toeic-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const result = {};
      for (let [key, value] of formData.entries()) {
        result[key] = value;
      }
      console.log("Answers:", result);
      alert("Answers submitted! Check the console.");
    });
  </script>
</body>
</html>
